<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Security Tutorial</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h2>
		<span class="text-success" th:utext="${messaggio}"></span>
	</h2>

	<form action="#" th:action="@{/docente/nuovoEsame}" th:object="${esame}" method="post">
		<input th:type="text" id="materia" th:field="*{materia}" placeholder="Materia"
			class="form-control" /> <br /> 
		<input type="date" id="data" name="data" min="01-01-2020" placeholder="dd-mm-yyyy" class="form-control" /> <br> 

		<button class="btn btn-md btn-warning btn-block" type="Submit">Aggiungi Esame</button>

	</form>
	
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Id Esame</th>
				<th>Materia</th>
				<th>Data</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="esame : ${listaEsamiCreati}">
				<td th:text="${esame.id}"></td>
				<td th:text="${esame.materia}"></td>
				<td th:text="${esame.data}"></td>
				<td>
				<form  action="/docente/dettagli" method="post">
				<button class="btn btn-md btn-warning btn-block" type="Submit">Dettagli</button>
			    <input type="hidden" name="id" id="id"	th:value="${esame.id}">				
			</form>
			</td>
			</tr>
		</tbody>
	</table>
	
	<form action="/logout" method="post">
	<input type="submit" value="logout"></form>
	
	
	</body>
	</html>
