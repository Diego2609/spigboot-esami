<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Security Tutorial</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
			
		    <th>Nome</th>
		    <th>Cognome</th>
		    <th>Voto</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="studente: ${esame.getListaStudenti()}">
				<td th:text="${studente.nome}"></td>
				<td th:text="${studente.cognome}"></td>
				
				<td>
				<form  action="/docente/voto" method="post">
				<button class="btn btn-md btn-warning btn-block" type="Submit">Dettagli</button>
			    <input type="hidden" name="id" id="id"	th:value="${esame.getId()}">
			    <input type="hidden" name="idUtente" id="idUtente"	th:value="${studente.idUtente}">					
			</form>
			</td>
			</tr>
		</tbody>
	</table>

<form action="/docente/indietro" method="post">
<button class="btn btn-md btn-warning " type="Submit">Indietro</button>
</form>


</body>
</html>
