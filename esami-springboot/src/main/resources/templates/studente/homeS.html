<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
 <title>Spring Security Tutorial</title>

<body>

 <h2><span class="text-success" th:utext="${messaggio}"></span></h2>

				<th>voto</th>
			</tr>

		<tbody>

			</tr>

	</table>
		<button class="btn btn-md btn-warning btn-block" type="Submit">Iscriviti
			</button>

	




	
</body>
